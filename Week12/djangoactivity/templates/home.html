<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 12 - Django</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }
        
        p {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        
        .links {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .app-link {
            display: block;
            padding: 1.5rem 2.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
            min-width: 200px;
        }
        
        .app-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5);
        }
        
        .app-link.polls {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .app-link.polls:hover {
            box-shadow: 0 10px 30px rgba(240, 147, 251, 0.5);
        }
        
        .emoji {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Welcome to Enzo's Django Apps</h1>
        <p>Choose an application to explore:</p>
        <div class="links">
            <a href="/polls/" class="app-link polls">
                <div class="emoji">üìä</div>
                Polls App
            </a>
            <a href="/tempconverter/" class="app-link">
                <div class="emoji">üå°Ô∏è</div>
                Temperature Converter
            </a>
        </div>
    </div>
</body>
</html>
