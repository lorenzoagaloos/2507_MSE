<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enzo's Temperature Converter</title>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/convertercss.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Header Section -->
            <div class="login-header">
                <h1>Enzo's Temperature Converter</h1>
            </div>
        </div>
    </div>    



    <form method="POST">
        <label>Temperature Value:</label>
        <input type="number" step="any" name="temp" required>
        
        <label>Conversion Type:</label>
        <select name="conversion">
            <option value="c_to_f">Celsius → Fahrenheit</option>
            <option value="f_to_c">Fahrenheit → Celsius</option>
            <option value="c_to_k">Celsius → Kelvin</option>
            <option value="k_to_c">Kelvin → Celsius</option>
            <option value="f_to_k">Fahrenheit → Kelvin</option>
            <option value="k_to_f">Kelvin → Fahrenheit</option>
        </select>
        
        <button type="submit">Convert</button>
    </form>
    
    {% if result %}
    <div class="result">
        <h3>Result: {{ result }}</h3>
    </div>
    {% endif %}
</body>
</html>
